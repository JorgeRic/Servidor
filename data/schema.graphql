 type Cliente{
    id: ID
    nombre: String
    apellido: String
    empresa: String
    emails: [Email]
    edad: Int
    tipo: tipoCliente
  }
  type Producto{
    id: ID
    nombre: String
    precio: Int
    stock: Int
  }
  type Pedido{
    id: ID
    pedido: [PedidoProducto]
    total: Int
    fecha: String
    cliente: ID
    estado: estadoPedido
  }
  type PedidoProducto{
    id: ID
    cantidad: Int
  }
  """ Asigna la categoria del cliente """
  enum estadoPedido{
    PENDIENTE
    COMPLETADO
    CANCELADO
  }
  enum tipoCliente{
    BASICO
    PREMIUM
  }
  type Email{
    email: String
  }
  type Query{
    #Clientes
    getClientes(limite: Int, offset: Int): [Cliente]
    getCliente(id: ID): Cliente
    totalClientes: String
    #Productos
    getProductos(limite: Int, offset: Int, stock: Boolean): [Producto]
    getProducto(id:ID!): Producto
    totalProductos: String
  }
  input EmailInput{
    email: String
  }
  """ Campos para los clientes nuevos """
  input ClienteInput{
    id: ID
    nombre: String!
    apellido: String!
    empresa: String!
    edad: Int!
    tipo: tipoCliente!
    pedidos: [PedidoInput]
    emails: [EmailInput]
  }
  input ProductoInput{
    id: ID
    nombre: String!
    precio: Int!
    #Con decimales Float
    stock: Int
  }
  input PedidoInput{
    id: ID
    pedido: [PedidoProductoInput]
    total: Int
    fecha: String
    cliente: ID
    estado: estadoPedido
  }
  input PedidoProductoInput{
    id: ID
    cantidad: Int
  }
  type Mutation{
    #Creamos, actualizamos y eliminamos
    #Clientes
    crearCliente(input: ClienteInput): Cliente
    actualizarCliente(input: ClienteInput): Cliente
    eliminarCliente(id: ID!) : String
    #Productos
    nuevoProducto(input: ProductoInput): Producto
    actualizarProducto(input: ProductoInput): Producto
    eliminarProducto(id: ID!) : String
    #Pedidos
    nuevoPedido(input: PedidoInput): Pedido
  }